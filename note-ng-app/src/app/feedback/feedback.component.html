<div class="container">
    <div class="row">
        <div class="offset-3"></div>
        <div class="col-md-6">
            <form name="form" #f="ngForm" novalidate class="feedback-form" (submit)= "f.form.valid && sendFeedback()">
                <!-- Name -->
                <div class="form-group">
                    <label for="name">First Name</label>

                    <input type="text" id="name" 
                    class="form-control" 
                    name="name" 
                    placeholder="Your name" 
                    [(ngModel)] = "model.name"
                    #name= "ngModel"
                    [ngClass]="{'is-invalid': f.submitted && name.invalid}"
                    required
                    />

                    <div *ngIf="f.submitted && name.invalid">
                        <div *ngIf="name.errors?.required" class="invalid-input">Name is not valid</div>
                    </div>

                </div>
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" 
                    id="email" 
                    class="form-control" 
                    name="email" 
                    placeholder="Your email" 
                    [(ngModel)] = "model.email"
                    #email= "ngModel"
                    [ngClass]="{'is-invalid': f.submitted && email.invalid}"
                    required email
                    />

                    <div *ngIf="f.submitted && email.invalid">
                        <div *ngIf="email.errors?.required" class="invalid-input">Email is Required</div>
                        <div *ngIf="email.errors?.email" class="invalid-input">Not a valid email</div>
                    </div>
                </div>

                <!-- Feedback -->
                <div class="form-group">
                    <label for="feedback">Feedback</label>
                    <textarea id="feedback" 
                    class="form-control" 
                    name="feedback" 
                    placeholder="Your feedback" 
                    rows="10" 
                    [(ngModel)] = "model.feedback"
                    #feedback= "ngModel"
                    [ngClass]="{'is-invalid': f.submitted && feedback.invalid}"
                    required minlength="10">
                    </textarea>

                    <div *ngIf="f.submitted && feedback.invalid">
                        <div *ngIf="feedback.errors?.required" class="invalid-input">Field is Required</div>
                        <div *ngIf="feedback.errors?.minlength" class="invalid-input">Minimum characters are 10</div>
                    </div>
                </div>

                <button type="submit"  class="btn btn-info pull-right">
                    <i class="fa fa-envelope-o"></i>
                    <span> Send Feedback</span>
                </button>
            </form>
        </div>
        <div class="offset-3"></div>
    </div>
</div>
